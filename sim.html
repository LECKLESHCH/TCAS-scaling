<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./styles/sim.css" />
    <title>TCAS</title>
  </head>
  <body>
    <div class="top">
      <div class="logo-section">
        <img src="images/logo.png" class="logo" id="logo" />
        <h1 id="tcas">TCAS</h1>
      </div>
      <div class="menu-section">
        <a href="index.html" class="menuPoint" id="main">Главная</a><br /><br />
        <a href="situation.html" class="menuPoint" id="situation">Ситуации</a
        ><br /><br />
        <a href="sim.html" class="menuPoint">Симулятор</a><br /><br />
        <a href="theory.html" class="menuPoint">Теория</a>
      </div>
    </div>
    <main>
      <div class="wigdets" id="screen2">
        <div class="row">
          <canvas width="500" height="500" id="screen"></canvas>
          <div class="panel" id="panel">
            <canvas width="385" height="75" id="miniscreen"></canvas>
            <div
              class="clicker round state3"
              id="traffic"
              data-states="2"
            ></div>
            <div class="clicker round state3" id="range"></div>
            <div class="clicker round state2" id="angle"></div>
            <div class="clicker round state1" id="source" data-states="2"></div>
            <div class="clicker bround" id="lbround"></div>
            <div class="clicker bround small" id="lsround"></div>
            <div class="clicker bround" id="rbround"></div>
            <div class="clicker bround small" id="rsround"></div>
            <div class="clicker" id="mode"></div>
            <div class="clicker" id="test"></div>
            <div class="clicker square" id="switch"></div>
            <div class="clicker square" id="ent"></div>
            <div class="bulb" id="atc"></div>
            <div class="bulb" id="fid"></div>
            <div class="bulb hidden" id="xpndr"></div>
          </div>
        </div>
        <div class="row sky">
          <div class="mrow-a">
            &uarr;&darr;
            <b id="vsval">0</b> m/s
          </div>
          <div class="eman" id="em">
            <div class="mrow" style="display: none">
              <button id="importantButton"></button>
            </div>
            <div class="mrow">
              <button id="incvs">Верт.<br />скорость<br />+</button>
            </div>
            <div class="mrow">
              <button id="decvs">Верт.<br />скорость<br />-</button>
            </div>
          </div>
          <canvas width="1737" height="702" id="modulation"></canvas>
        </div>
      </div>
    </main>
    <div class="hidden">
      <img id="screen-black" src="./img/screen_black.bmp" />
      <img id="screen-panel" src="./img/screen_panel.png" />
